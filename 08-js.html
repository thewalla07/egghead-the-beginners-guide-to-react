<!-- 8 - style react components with className and in line styles -->

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<style type='text/css'>
    .box {
        border: 2px;
        border-style: solid;
    }
.box--small{
    width: 60px;
    height: 60px;
}
.box--medium{
    width: 80px;
    height: 80px;
}
.box--large{
    width: 100px;
    height: 100px;
}
</style>
<script type="text/babel">



const rootElement = document.getElementById('root');
const className = 'box box--small';
const props = {
    className,
    style: {paddingLeft: 20},
}


function Box({style, size, className = '', ...rest}) {
    const sizeClassName = size ? `box--${size}` : `box--small`;
    return (
        <div 
            className={`box ${sizeClassName}`}
            style={{paddingLeft: 20, ...style}}
            {...rest}
        />
    )
}

const element = (
    <div>
        <Box style={{backgroundColor: 'lightblue'}}>
            small box
        </Box>
        <Box size='medium' style={{backgroundColor: 'pink'}}>
            medium box
        </Box>
        <Box size='large' style={{backgroundColor: 'orange'}}>
            large box
        </Box>
    </div>
)

ReactDOM.render(element, rootElement);
</script>
