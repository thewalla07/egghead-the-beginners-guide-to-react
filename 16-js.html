<!-- 16 - controlling form values with react -->

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">

class MyFancyForm extends React.Component {
    static availableOptions = [
        'apple',
        'grape',
        'cherry',
        'orange',
        'pear',
        'peach',
    ]
    handleCommaSeparatedChange = event => {
        console.log('handleCommaSeparatedChange')
    }
    handleMultilineChange = event => {
        console.log('handleMultilineChanged')
    }
    handleMultiSelectChange = event => {
        console.log('handleMultiSelectChanged')
    }
    render() {
        return (
            <form>
                <div>
                    <label>
                        Comma separated values:
                        <br />
                        <input
                            type='text'
                            onChange={
                                this.handleCommaSeparatedChange
                            }
                        />                        
                    </label>
                </div>
                <div>
                    <label>
                        Multiline values:
                        <br />
                        <textarea
                            rows={
                                MyFancyForm.availableOptions.length
                            }
                            onChange={
                                this.handleMultilineChange
                            }
                        />
                    </label>
                </div>
                <div>
                    <label>
                        MultiSelect values:
                        <br />
                        <select
                            multiple
                            size={
                                MyFancyForm.availableOptions.length
                            }
                            onChange={
                                this.handleMultiSelectChange
                            }
                        />
                    </label>
                </div>
            </form>
        )
    }
}


</script>
