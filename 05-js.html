<!-- 5 - validate custom react component props with PropTypes  -->

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6.0/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root');

function SayHelloAsFunction(props) {
    return (
        <div>
            Hello as function {props.firstName} {props.lastName}!
        </div>
    )
}
class SayHelloAsClass extends React.Component {
    static propTypes = {
        firstName: PropTypes.string.isRequired,
        lastName: PropTypes.string.isRequired,
    }
    render() { 
        const {firstName, lastName} = this.props
        return (
            <div>
                Hello as class {firstName} {lastName}!
            </div>
        )
    }
}

SayHelloAsFunction.propTypes = {
    firstName: PropTypes.string.isRequired,
    lastName: PropTypes.string.isRequired ,
}

const element = (
    <div>
        <SayHelloAsFunction firstName={true} />
        <SayHelloAsClass firstName={true} />
    </div>
)

ReactDOM.render(element, rootElement);
</script>
